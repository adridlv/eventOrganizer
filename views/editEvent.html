<div class="event-view">
	<div class="container">
		<form name="evtform">
			<div ng-repeat="event in events | filter: {name: eventName}:true">
				<div class="form-group">
					<h2>{{event.name}}</h2>
				</div>

				<div class="form-group">
					<label for="description" class="control-label">Description</label>	
					<textarea type="text" ng-model="event.description" name="description" class="form-control" rows="7" maxlength="10000" style="resize:none"></textarea>
				</div>
				<div class="form-group">
					<label for="price" class="control-label">Price</label>
					<input type="text" ng-model="event.price" name="price" class="form-control" placeholder="Price in â‚¬" ng-model-options="{ updateOn: 'blur' }" ng-pattern="/^[0-9]+$/" min="0" required>
			<span class="error-input" ng-show="evtform.price.$error.pattern">Price must contain only numbers.</span>
				</div>

				<div class="form-group">
					<label for="places" class="control-label">Places</label>
					<input type="text" ng-model="event.places" name="places" class="form-control" ng-model-options="{ updateOn: 'blur' }" ng-pattern="/^[0-9]+$/" min="1" required>
			<span class="error-input" ng-show="evtform.places.$error.pattern">Places must contain only numbers.</span>
				</div>

				<div class="form-group">
					<label for="category" class="control-label">Category</label>
					<select name="category" id="category" ng-model="event.category" class="form-control" required>
						<option value="music">Music</option>
						<option value="cinema">Cinema</option>
						<option value="sport">Sport</option>
						<option value="theatre">Theatre</option>
					</select>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-xs-12 evt-drag-image">
						<label for="">Card background</label>
						<div class="button drop-box" ngf-drop ngf-select ng-model="filebckg" name="filebckg" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="3MB">Click or drag and drop here an image for the card background.
							Recommended 640x360 (16:9)
						</div>
						<img ngf-src="filebckg" class="evt-img-preview">
					</div>

					<div class="col-md-6 col-xs-12 evt-drag-image">
						<label for="">Header background</label>
						<div class="button drop-box" ngf-drop ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
						ngf-accept="'image/*'" ngf-max-size="3MB">Click or drag and drop here an image for the header background.
						Recommended 1280x720 (16:9)</div>
						<img ngf-src="file" class="evt-img-preview">
					</div>
				</div>
				<div class="text-center button-submit">
					<button type="button" class="btn btn-success" data-ng-click="update(event.description,event.price, event.places, event.category, file, filebckg)" name="add">Update event</button>
				</div>
			</div>
		</form>
	</div>
</div>
