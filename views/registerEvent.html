<div class="container">
	<form action="" method="POST">

		<div class="form-group">
			<label for="name" class="control-label">Name</label>
			<input type="text" ng-model="event.name" name="name" placeholder="Event name" class="form-control">
		</div>

		<div class="form-group">
			<label for="description" class="control-label">Description</label>	
			<textarea type="text" ng-model="event.description" name="description" class="form-control" rows="7" maxlength="3000" style="resize:none"></textarea>
		</div>
		<div class="form-group">
			<label for="price" class="control-label">Price</label>
			<input type="number" ng-model="event.price" name="price" class="form-control" placeholder="Price in â‚¬">
		</div>

		<div class="form-group">
			<label for="places" class="control-label">Places</label>
			<input type="number" ng-model="event.places" name="places" class="form-control">
		</div>

		<div class="form-group">
			<label for="category" class="control-label">Category</label>
			<select name="category" id="category" ng-model="event.category" class="form-control" required>
				<option value="music">Music</option>
				<option value="cinema">Cinema</option>
				<option value="anime">Anime</option>
				<option value="sport">Sport</option>
				<option value="theatre">Theatre</option>
			</select>
		</div>
		<!-- <input type="submit" value="Register" name="submit" /> -->
		<div class="form-group">
			<div class="col-md-6 col-xs-6 evt-drag-image">
				<label for="">Card background</label>
				<div class="button drop-box" ngf-drop ngf-select ng-model="filebckg" name="filebckg" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="3MB">Click or drag and drop here an image for the card background.
					Recommended 640x360 (16:9)
				</div>
				<img ngf-src="filebckg" class="evt-img-preview">
			</div>
			<div class="col-md-6 col-xs-6 evt-drag-image">
				<label for="">Header background</label>
				<div class="button drop-box" ngf-drop ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
				ngf-accept="'image/*'" ngf-max-size="3MB">Click or drag and drop here an image for the header background.
				Recommended 1280x720 (16:9)</div>
				<img ngf-src="file" class="evt-img-preview">
			</div>
		</div>
		<div class="text-center button-submit">
		<button type="button" class="btn btn-success" data-ng-click="addNewEvent()" name="add">Register Event</button>
		</div>
	</form>
	{{message}}
</div>
