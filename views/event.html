<div class="event-view">
	<div ng-repeat="event in events | filter: {name: eventName}:true">

		<div class="evt-header-container" ng-style="{'background-image': 'url(upload/{{event.image}})'}">
		</div>

		<div class="container">
			<h1 class="text-center event-separator">{{event.name | uppercase}}</h1>
				<p class="event-separator-left">{{event.description}}</p>
			<div class="evt-key-number">
				<p class="evt-upper-text">{{event.category}}</p>
				<p class="evt-lower-text">CATEGORY</p>
			</div>
			<div class="evt-key-number">
				<p class="evt-upper-text">{{places.nmbPlaces}}/{{event.places}}</p>
				<p class="evt-lower-text">PLACES</p>
			</div>
			<div class="evt-key-number">
				<p class="evt-upper-text">{{event.price}}â‚¬</p>
				<p class="evt-lower-text">PRICE</p>
			</div>
			<div class="evt-key-number">
				<p class="evt-upper-text">{{event.organizer}}</p>
				<p class="evt-lower-text">ORGANIZER</p>
			</div>
			
			<div ng-repeat="user in followingUsers">
				{{user}}
			</div>

			<div ng-repeat="user in unknownUsers">
				{{user}}
			</div>

			<div class="text-center">
			<button class="btn btn-success" ng-show="showButton(event.organizer, false)" data-ng-click="subscribe()">
			Subscribe to event
			</button>
			<button class="btn btn-danger" ng-hide="showButton(event.organizer, true)" data-ng-click="unsubscribe()">
			Unsubscribe to event

			</button>
			</div>
		</div>
	</div>
</div>
