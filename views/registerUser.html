<div class="container">
	<h1>User Registration</h1>
	<form action="" method="POST">
		<div class="form-group">
			<label for="user" class="control-label">Username</label>
			<input type="text" ng-model="user.username" class="form-control" name="user" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="pass" class="control-label">Password</label><input type="password" ng-model="user.password" class="form-control" name="pass" placeholder="Password">
		</div>
		<!-- <input type="submit" value="Register" name="submit" /> -->
		<button type="button" class="btn btn-primary" data-ng-click="addNewUser()" name="add">Register</button>
		<a class="btn btn-primary fake-button" href="#/login">Sign in</a>
	</form>

	{{message}}
</div>
